## Nginx config for baituljannah.sch.id (final)
## Default: force HTTPS and non-www (canonical host)
## Steps:
## 1) Enable this file and reload Nginx
## 2) Issue SSL with Certbot: sudo certbot --nginx -d baituljannah.sch.id -d www.baituljannah.sch.id
## 3) Uncomment HTTPS server block below after certificate is installed (Certbot can auto-enable it)

# Redirect all HTTP to HTTPS, and www to non-www
server {
    listen 80;
    listen [::]:80;
    server_name baituljannah.sch.id www.baituljannah.sch.id;

    # Allow ACME challenge for Certbot (HTTP-01)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        default_type text/plain;
    }

    # Redirect www → non-www
    if ($host = www.baituljannah.sch.id) {
        return 301 https://baituljannah.sch.id$request_uri;
    }

    # Redirect HTTP → HTTPS
    return 301 https://baituljannah.sch.id$request_uri;
}

